<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    muted 静音播放 
    autoplay 自动播放 一般没用 
    poster 添加视频封面
    preload 是否预加载
      auto 直接加载全部
      none 不加载
      metadata 加载一些关键帧
    loop 循环播放
    source 可以指定多个视频格式 还可以添加媒体查询
  -->
  <video controls autoplay muted width="600" height="auto" preload="metadata">
    <source
      src="https://houdunren-video.oss-cn-hangzhou.aliyuncs.com/js/18DOM/2%20%E4%BB%80%E4%B9%88%E6%98%AFDOM_2020-5-31.mp4"
      media="(min-width: )" srcset="" sizes="">
  </video>

  <!-- 音频标签 -->
  <audio>
    <source src="">
  </audio>
</body>

</html>
