<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 进度条标签 -->
  <progress value="30" max="100"></progress>
  <!-- 加粗标签 -->
  <strong>叼毛</strong>
  <!-- 倾斜标签 -->
  <em>小逼崽子</em>
  <!-- 马克笔涂鸦效果，添加背景色 -->
  <mark>1234</mark>
  <!-- 引用 -->
  <cite>456</cite>
  <!-- 用来定义摘自另一个源的块引用 -->
  <blockquote>789</blockquote>
  <!-- 地址 -->
  <address>北京海淀区</address>
</body>

</html>
